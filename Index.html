<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario de Comandas</title>
  <style>
    /* Estilos globales */
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      color: #333;
      margin: 0;
      padding: 0;
    }

    /* Contenedor principal */
    .container {
      max-width: 600px;
      margin: 30px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      padding: 20px;
      text-align: center;
    }

    /* Estilos del encabezado */
    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 20px;
    }

    header h1 {
      color: #FF7F00; /* Naranja oscuro */
      font-size: 24px;
      margin: 0;
    }

    /* Logo */
    .logo {
      width: 80px;
      height: 80px;
      object-fit: cover;
      border-radius: 50%;
    }

    /* Estilos del formulario */
    form {
      display: flex;
      margin: 8px;
      flex-direction: column;
      align-items: flex-start;
    }

    label {
      color: #FF7F00;
      font-weight: bold;
      margin-bottom: 5px;
    }

    input, textarea, button {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    /* Estilos del botón */
    button {
      background-color: #FF7F00;
      color: white;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #E67000;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <img src="Birriaderez.png" alt="Logo del Negocio" class="logo">
      <h1>Registrar Comanda</h1>
    </header>

    <form id="miFormulario">
      <!-- Nombre -->
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" name="nombre" required><br><br>
      
      <!-- Número de Tacos -->
      <label for="tacos">Tacos (cantidad):</label>
      <input type="number" id="tacos" name="tacos" required><br><br>
      
      <!-- Número de Refrescos -->
      <label for="refrescos">Refrescos (cantidad):</label>
      <input type="number" id="refrescos" name="refrescos" required><br><br>
      
      <!-- Especificaciones -->
      <label for="especificaciones">Especificaciones:</label>
      <textarea id="especificaciones" name="especificaciones" rows="4" cols="50" required></textarea><br><br>
      
      <!-- Botón para enviar el formulario -->
      <button type="submit">Enviar Comanda</button>
    </form>
  </div>

  <script>
    const form = document.getElementById('miFormulario');
    form.addEventListener('submit', async function(e) {
      e.preventDefault();

      // Crea el objeto con los datos del formulario
      const formData = new FormData(form);

      // Envía los datos a Google Apps Script
      const response = await fetch('https://script.google.com/macros/s/AKfycbxY0ezrxh-RBXpssZjhdD0n_Mu1sJxhwDsNYs5ZIaA-eCYe0kToeg72-W_nmc91bDVq/exec', {
        method: 'POST',
        body: formData
      });

      const result = await response.text();
      alert(result);
    });
  </script>
</body>
</html>
